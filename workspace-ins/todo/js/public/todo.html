<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Application</title>

    <!-- 기본 meta 태그 -->
    <meta name="description" content="간단하고 직관적인 Todo 애플리케이션으로, 작업을 효율적으로 관리하세요." />
    <meta name="keywords" content="Todo, 작업 관리, 할 일 목록, 생산성, 웹 애플리케이션" />
    <meta name="author" content="FESP 2기" />

    <!-- Open Graph meta 태그 (소셜 미디어용) -->
    <meta property="og:title" content="Todo 애플리케이션" />
    <meta property="og:description" content="간단하고 직관적인 Todo 애플리케이션으로, 작업을 효율적으로 관리하세요." />
    <meta property="og:image" content="/images/frontendplus.webp" />
    <meta property="og:url" content="https://todo-js.fesp.shop" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Todo 애플리케이션" />

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-8">Todo App - Sample</h1>
        <div class="bg-white rounded-lg shadow-lg p-6">
          <div class="flex mb-4">
            <input class="flex-grow border-2 border-gray-300 p-2 rounded-lg focus:outline-none focus:border-orange-500" type="text" placeholder="할일을 입력하세요.">
            <button class="bg-blue-500 hover:bg-blue-600 py-2 px-4 ml-2 text-base text-white rounded" type="button">추가</button>
          </div>
          <ul>
            <li class="flex justify-between p-2 border-b-2 border-gray-200">
              <form class="flex-grow flex item-center">
                <span class="cursor-pointer">리액트 다시보기</span>
                <div class="flex ml-auto">
                  <button class="bg-gray-500 hover:bg-gray-600 py-2 px-4 ml-2 text-sm text-white rounded" type="button">수정</button>
                  <button class="bg-red-500 hover:bg-red-600 py-2 px-4 ml-2 text-sm text-white rounded" type="button">삭제</button>
                </div>
              </form>
            </li>
            <li class="flex justify-between p-2 border-b-2 border-gray-200">
              <form class="flex-grow flex item-center">
                <span class="cursor-pointer">자바스크립트 복습</span>
                <div class="flex ml-auto">
                  <button class="bg-gray-500 hover:bg-gray-600 py-2 px-4 ml-2 text-sm text-white rounded" type="button">수정</button>
                  <button class="bg-red-500 hover:bg-red-600 py-2 px-4 ml-2 text-sm text-white rounded" type="button">삭제</button>
                </div>
              </form>
            </li>
            <li class="flex justify-between p-2 border-b-2 border-gray-200">
              <form class="flex-grow flex item-center">
                <input class="flex-grow border-2 border-gray-300 p-1" type="text" value="타입스크립트 공부" placeholder="내용을 입력하세요.">
                <div class="flex ml-auto">
                  <button class="bg-blue-500 hover:bg-blue-600 py-2 px-4 ml-2 text-sm text-white rounded" type="button">저장</button>
                  <button class="bg-gray-500 hover:bg-gray-600 py-2 px-4 ml-2 text-sm text-white rounded" type="button">취소</button>
                </div>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
